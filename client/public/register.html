<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./login_register.css">
  <script src="./js/register.js"></script>
</head>

<body>
  <div class="background">
    <div class="container form-container">
      <form onsubmit="submitRegisterForm(event)">
        <div>
          <h1 class="register-title">Register</h1>
        </div>
        <div class="mb-3">
          <label for="exampleInputUsername" class="form-label"></label>
          <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username"
            onkeyup="setUsername(event)">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label"></label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
            onkeyup="setEmail(event)">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            onkeyup="setPassword(event)">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label"></label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password"
            onkeyup="setConfPassword(event)">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</body>

</html>
