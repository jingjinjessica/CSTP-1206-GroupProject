<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./login_register.css">
  <script src="./js/editprofile.js"></script>
</head>

<body>
  <div class="background">
    <div class="container form-container">
      <canvas id="c" style="display:none ;"></canvas>
      <form action="/editprofile" method="post" onsubmit="return validateForm()">
        <div>
          <h1 class="register-title">Edit Profile</h1>
        </div>
        <label for="myImage">
          <img id="mypic" width=100, height=100>
        </label>
        <input type="file" id="myImage" accept="image/png, image/gif, image/jpeg"/>
        <input type="hidden" id="imageData" name="imageData"/>
        <div class="mb-3">
          <label for="exampleInputUsername" class="form-label"></label>
          <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label"></label>
          <div>
            
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label"></label>
          <input type="password" name="cmpwd" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>
<script type="text/javascript">
  addUploadListener();
</script>
</html>
