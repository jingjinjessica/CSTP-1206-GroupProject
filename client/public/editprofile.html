<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./editprofile.css">
 
  <script src="./js/editprofile.js"></script>
  <script src="./js/common.js"></script>
</head>

<body>
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <img class="logo" src="./image/logo.png" alt="logo">
    </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li class="blogs"><a href="./index.html" class="nav-link px-5 link-secondary">Blogs</a></li>
      <li class="create"><a href="./create.html" class="nav-link px-5 link-dark">Create</a></li>
      <li class="profile"><a href="./editprofile.html" class="nav-link px-5 link-dark">Profile</a></li>
    </ul>
    <div class="col-md-3 text-end">
      <img src="./image/user-photo.jpg" id="profile-image" alt="user-photo" class="user-photo">
      <input type="text"  id="userName"  >
      
    </div>
  </header>
  <div class="background">
    <!-- <script>function validateForm(){ return validatePassword(false);}</script> -->
    <div class="container form-container">
      <canvas id="c" style="display:none ;"></canvas>
      <form  onsubmit="submitProfileForm(event)">
        <div>
          <h1 class="register-title">Profile</h1>
        </div>
        <!-- image upload -->
        <div class="mb-3">
          <input type="file" id="myImage" multiple class="form-control" accept="image/png, image/gif, image/jpeg"/>
          <label for="myImage" class="custom-file-upload">
            <img id="mypic">
          </label>
          <input type="hidden" id="imageData" name="imageData"/>
        </div>
        <!-- info input -->
        <div class="mb-3">
          <label for="InputUsername" class="form-label"></label>
          <input type="text" class="form-control" id="InputUsername"  onkeyup="setUsername(event)">
        </div>
        <div class="mb-3">
          <label for="InputEmail" class="form-label"></label>
          <input type="text" class="form-control" id="InputEmail"  readonly="true">
        </div>
        <div class="mb-3">
          <label for="InputPassword1" class="form-label"></label>
          <input type="password" name="pwd" class="form-control" id="InputPassword1" placeholder="New Password" onkeyup="setPassword(event)">
        </div>
        <div class="mb-3">
          <label for="InputPassword2" class="form-label"></label>
          <input type="password" name="cmpwd" class="form-control" id="InputPassword2"
            placeholder="Confirm New Password">
        </div>
        <div class="row">
          <div class="col-6 col-md-5">
              <button class="btn btn-primary" type="submit">Cancel</button>
          </div>
          <div class="col-6 col-md-5">
              <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-bottom">
      <span> Copyright @2022 All rights reserved</span><br>
      <span>made with <img src="./image/footer-icon.png" /> by girley3</span>
    </div>
  </footer>
</body>
<script type="text/javascript">
  addUploadListener();
  loadProfile();
  loadProfileAvatar();
</script>

</html>
