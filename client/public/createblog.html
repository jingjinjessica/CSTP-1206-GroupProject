<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' , rel='stylesheet'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
  <link rel="stylesheet" href="./style.css">
  <script src="./js/createblog.js"></script>
  <script src="./js/common.js"></script>
  <title>Create</title>
</head>

<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <img class="logo" src="./image/logo.png" alt="logo">
    </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li class="blogs"><a href="./index.html" class="nav-link px-5 link-secondary">Blogs</a></li>
      <li class="create"><a href="./createblog.html" class="nav-link px-5 link-dark">Create</a></li>
      <li class="profile"><a href="./editprofile.html" class="nav-link px-5 link-dark">Profile</a></li>
    </ul>
    <div class="col-md-3 text-end">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><img src="./image/user-photo.jpg" alt="user-photo" class="user-photo"></li>
        <li class="nav-item dropdown">
          <span class="nav-link dropdown-toggle" id="logout" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">Hi, <input class="username" type="text" id="userName" readonly="true"></span>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" onclick="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <form onsubmit="submitPost(event)">
      <div class="container create-area">
        <div class="row">
          <div class="col upload">
            <img 
              id="imagePreview" 
              src="./image/Screen Shot 2022-12-05 at 12.18.51 AM.png" 
              height="330" 
              width="330"
              style="display:block" />
            <div class="button_outer">
              <div class="btn_upload">
                <input 
                  type="file" 
                  id="upload_file" 
                  name="" 
                  onchange="setImage(event)" 
                  autocomplete="off"
                />Upload
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col title">
                <span>Title: </span>
                <input id="title" type="text" onchange="setTitle(event)">
              </div>
              <div class="w-100"></div>
              <div class="col">
                <span>Category: </span>
                <select onchange="setCategory(event)" autocomplete="off">
                  <option value="">--Select a Category</option>
                  <option value="Travel">Travel</option>
                  <option value="Food">Food</option>
                  <option value="Career">Career</option>
                  <option value="Gaming">Gaming</option>
                  <option value="Nature">Nature</option>
                  <option value="Sports">Sports</option>
                  <option value="Others">Others</option>
                </select>
              </div>             
              <div class="w-100"></div>
              <div class="col description">
                <span>Description: </span><br>
                <textarea id="description" name="" rows="10" cols="53" onchange="setDesc(event)"></textarea>
              </div>
              <div class="w-100"></div>
              <div class="col submit-btn">
                <button type="submit" class="btn save">Save</button>
                <!-- <button type="submit" class="btn cancel">Cancel</button> -->
              </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  </main>
  <footer>
    <div class="footer-bottom">
      <span> Copyright @2022 All rights reserved</span><br>
      <span>made with <img src="./image/footer-icon.png"/> by girley3</span>
    </div>
  </footer>
</body>
<script type="text/javascript">
  loadBlog();
  loadProfileAvatar();
 
</script>
</html>
